{%  extends 'base.html' %}

{% block title %}
Blog List page
{%  endblock title %}

{% block content %}
    {% if submitted %}
        <p class="successs">
            {{ message }}
        </p>>
    {% else %}
        <form action="" method="post" novalidate>
            <table>
                {{ form.as_table }}
                <tr>
                    <td>&nbsp</td>
                    <td><input  type="submit" name="submit" value="submit"></td>
                </tr>
            </table>
            {% csrf_token %}
        </form>
    {% endif %}
{% endblock content %}
